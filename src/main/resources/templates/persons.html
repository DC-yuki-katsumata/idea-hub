<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Persons List</title>
    <style>
        table {
            width: 50%;
            margin: 0 auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Persons List</h1>
    <table>
        <thead>
            <tr>
                <th>名前</th>
                <th>年齢</th>
                <th>住所</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="person : ${persons}">
                <td th:text="${person.name}">名前</td>
                <td th:text="${person.age}">年齢</td>
                <td th:text="${person.address}">住所</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
